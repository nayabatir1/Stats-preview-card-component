<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./style.css" />

    <title>Frontend Mentor | Stats preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style></style>
  </head>
  <body>
    <main class="container">
      <div class="banner">
        <div class="backdrop"></div>
      </div>

      <div class="content">
        <h1 class="title">
          Get <span class="highlight">insights </span>that help your business
          grow.
        </h1>

        <p class="description">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>

        <div class="stats-area">
          <div class="stats-wrapper">
            <p class="stats">10k+</p>
            <p class="stats-description">COMPANIES</p>
          </div>

          <div class="stats-wrapper">
            <p class="stats">314</p>
            <p class="stats-description">TEMPLATES</p>
          </div>

          <div class="stats-wrapper">
            <p class="stats">12M+</p>
            <p class="stats-description">QUERIES</p>
          </div>
        </div>
      </div>
    </main>

    <div class="attribution">

      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/nayabatir1">Atir Nayab</a>.
    </div> -->
  </body>
</html>
